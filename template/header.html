<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <meta name="keywords"   content="{{.SeoKey}}" >
    <meta name="description"  content="{{.SeoDesc}}" >
    <link rel="stylesheet" href="/resource/layui/css/layui.css">
    <link rel="stylesheet" href="/resource/css/web.css">
    <script src="/resource/layui/layui.js"></script>
    <link rel="stylesheet" href="/resource/css/monokai_sublime.min.css">
</head>
<body>
<div class="header">
    <form class="layui-form" action="/">
        <div class="layui-form-item title">
            LFFWL的个人博客
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <input type="text" name="title" placeholder="请输入关键字搜索" autocomplete="off"
                       class="layui-input" value="{{.title}}">
            </div>
            <button type="submit" class="layui-btn"><i class="layui-icon">&#xe615;</i> 搜索</button>
        </div>
    </form>
</div>
<div class="blog-type">
    <ul class="layui-nav">
        <li class="layui-nav-item {{if eq .name ``}}layui-this{{end}}"><a href="/">首页</a></li>
        {{range $key, $value := .type_list}}
        <li class="layui-nav-item {{if eq $.name $value.name}}layui-this{{end}}"><a href="/{{$value.name}}">{{$value.name}}</a>
        </li>
        {{end}}
        <li class="layui-nav-item {{if eq .name `about`}}layui-this{{end}}"><a href="/about.html">关于本站</a></li>
    </ul>
</div>
